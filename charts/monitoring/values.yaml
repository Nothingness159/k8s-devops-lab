image:
  repository: victoriametrics/vmagent
  tag: v1.84.0
  pullPolicy: IfNotPresent

remoteWriteURL: http://vmsingle-vm-single:8428/api/v1/write

scrapeConfigs:
  - job_name: node-exporter
    targets:
      - 192.168.49.2:9100
  - job_name: kube-state-metrics
    targets:
      - ksm-kube-state-metrics.monitoring.svc.cluster.local:8080

service:
  port: 8429
  type: ClusterIP
replicaCount: 1

serviceAccount:
  create: true
  name: vmagent
  automount: true
  annotations: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: false
  hosts:
    - host: vmagent.local
      paths:
        - /
